services:
  # ===========================================
  # Application
  # ===========================================

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: dnd_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/var/www/html
      - api_vendor:/var/www/html/vendor
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-dnd_assistant}
      DB_USERNAME: ${DB_USERNAME:-dnd_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MAIL_MAILER: smtp
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: ${REVERB_APP_ID:-dnd-app}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-dnd-reverb-key}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-dnd-reverb-secret}
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - default

  queue:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: dnd_queue
    restart: unless-stopped
    volumes:
      - ./apps/api:/var/www/html
      - api_vendor:/var/www/html/vendor
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-dnd_assistant}
      DB_USERNAME: ${DB_USERNAME:-dnd_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: ${REVERB_APP_ID:-dnd-app}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-dnd-reverb-key}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-dnd-reverb-secret}
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    command: php artisan queue:work --queue=default,media --sleep=3 --tries=3
    depends_on:
      - api
    networks:
      - default

  reverb:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: dnd_reverb
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./apps/api:/var/www/html
      - api_vendor:/var/www/html/vendor
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-dnd_assistant}
      DB_USERNAME: ${DB_USERNAME:-dnd_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REVERB_SERVER_HOST: "0.0.0.0"
      REVERB_SERVER_PORT: 8080
      REVERB_APP_ID: ${REVERB_APP_ID:-dnd-app}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-dnd-reverb-key}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-dnd-reverb-secret}
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    depends_on:
      - api
    networks:
      - default

  # ===========================================
  # Databases & Infrastructure
  # ===========================================

  postgres:
    image: postgres:17-alpine
    container_name: dnd_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-dnd_assistant}
      POSTGRES_USER: ${DB_USERNAME:-dnd_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-dnd_user} -d ${DB_DATABASE:-dnd_assistant}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dnd_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

  redis:
    image: redis:7-alpine
    container_name: dnd_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  # ===========================================
  # Mail (dev only)
  # ===========================================

  mailpit:
    image: axllent/mailpit:latest
    container_name: dnd_mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_UI_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    volumes:
      - mailpit_data:/data
    networks:
      - default

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
  mailpit_data:
  api_vendor:

networks:
  default:
    name: dnd_network
